<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">

        <title>Encriptador de Texto</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 

    </head>

    <body>

        <main>
            <div class="main">

                <div class="img-logo">
                    <img class="logo" id="img" src="assets/logo_JP.png" alt="Logo de JuanP">
                </div>
            
                <div class="text-form">

                    <form class="form">
                        
                        <textarea cols="100" rows="13" id="box" maxlength="715" placeholder="Ingrese el texto aquí ..." required></textarea>

                        <div class="not-form-text" id="img-form-text">
                            <img class="img-form-text" src="assets/exclamation.svg" alt="Nota">
                            <p class="nota">Solo letras minúsculas y sin acentos.</p>
                        </div>
                        <div class="bot-form-text">
                            <input class="encriptar" id="encriptar" type="submit" value="Encriptar">
                            <input class="desencriptar" id="desencriptar" type="submit" value="Desencriptar">
                        </div>
                    </form>

                </div>
            
                <div class="text-result">

                    <div class="area-result" id="area-result">
                    
                        <lottie-player src="https://lottie.host/d2c3106d-f91f-4815-aede-3dc76f8549c3/VdmYXopwYv.json" background="transparent" speed="1" style="width: 100%; height: 60%;" loop autoplay></lottie-player>
                    
                        <p class="note-result-1">Ningún mensaje fue encontrado</p>
                        <p class="note-result-2">Ingresa el texto que desees encriptar o desencriptar.</p>

                    </div>

                </div>
                
            </div>
            
        
        </main>

        <script>

            const textFormulario = document.getElementById("box");
            const butEncriptado = document.getElementById("encriptar");
            const butDesencriptado = document.getElementById("desencriptar");

            butEncriptado.onclick = capturarenc;
            butDesencriptado.onclick = capturardes;

            

            function capturarenc(event) {
                event.preventDefault();
                var textForm = document.getElementById('box').value;

                if(filtrar(textForm)){
                    document.getElementById("area-result").innerHTML = "<textarea class='text-encriptado' id='text-encriptado'>" + encriptar(textForm) + "</textarea><lottie-player src='https://lottie.host/571d7afa-1a14-4423-aebd-5b549c5d514a/gB2vk9QuAb.json' background='transparent' speed='1' style='width: 300px; height: 300px; z-index: 0;' autoplay></lottie-player><input class='copiar' onclick='copiar()' type='submit' value='Copiar'>"; 
                } else {

                }   
            }

            function capturardes(event) {
                event.preventDefault();
                var textForm = document.getElementById('box').value;

                if(filtrar(textForm)){
                    document.getElementById("area-result").innerHTML = "<textarea class='text-encriptado' id='text-encriptado'>" + desencriptar(textForm) + "</textarea><lottie-player src='https://lottie.host/571d7afa-1a14-4423-aebd-5b549c5d514a/gB2vk9QuAb.json' background='transparent' speed='1' style='width: 300px; height: 300px; z-index: 0;' autoplay></lottie-player><input class='copiar' onclick='copiar()' type='submit' value='Copiar'>"; 
                } else {
                    alert("Error");
                }   
            }
            
            
            //Funcion filtrar: Se cumple con los requisitos de captura de texto (solo minúsculas, sin acentos ni caracteres especiales)

            textFormulario.addEventListener("input", function() {
                let filtro = /^[a-z0-9!ñ@#\$%\^&\*\s]+$/;

                if(!filtro.test(textFormulario.value) && textFormulario.value !== ""){
                    document.getElementById("img-form-text").innerHTML = '<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_p7ki6kij.json"  background="transparent"  speed="3"  style="width: 30px; height: 30px;" loop autoplay></lottie-player><p class="nota-alert">Solo letras minúsculas y sin acentos.</p>'
                } else {
                    document.getElementById("img-form-text").innerHTML = '<img class="img-form-text" src="assets/exclamation.svg" alt="Nota"><p class="nota">Solo letras minúsculas y sin acentos.</p>';
                }
            });

            function filtrar(string){

                let filtro = /^[a-z0-9!ñ@#\$%\^&\*\s]+$/;

                if(filtro.test(string) && string !== ""){
                    return true;
                }
                return false;
            }
            
            //Funcion encriptar: Usando el método replace con el parametro "g" (global) y "i" (ignore case)

            function encriptar(string) {

                let re = /e/gi;
                string = string.replace(re, "enter");
                re = /i/gi;
                string = string.replace(re, "imes");
                re = /a/gi;
                string = string.replace(re, "ai");
                re = /o/gi;
                string = string.replace(re, "ober");
                re = /u/gi;
                string = string.replace(re, "ufat");

                return string;
            }

            //Funcion desencriptar: 

            function desencriptar(string) {

                let re = /enter/gi;
                string = string.replace(re, "e");
                re = /imes/gi;
                string = string.replace(re, "i");
                re = /ai/gi;
                string = string.replace(re, "a");
                re = /ober/gi;
                string = string.replace(re, "o");
                re = /ufat/gi;
                string = string.replace(re, "u");

                return string;
            }

            //Función copiar: 

            function copiar() {
                let textarea = document.getElementById("text-encriptado");
                textarea.select();
                document.execCommand("copy");
                alert("Texto copiado al portapapeles");
            }


        </script>

    </body>

</html>
